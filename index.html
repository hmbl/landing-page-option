    <script>

    $( document ).ready(
      function() {
        $('div#button-tenant').click(function(){
        $('div#openable').addClass('opened');
        $('#inset-para').addClass('disappear');
        $('#button-area').addClass('disappear');
        $('#button-tenant').css('color','white');
        $('#button-landlord').css('color','#9c9c9c');
        $('#button-tradie').css('color','#9c9c9c');
        $('#inset-para').html("<p>Write a description paragraph here about why this second selection is best suited to you.</p>");
        });
    });

    </script>

    <script>

    $( document ).ready(
      function() {
        $('div#button-landlord').click(function(){
          $('div#openable').addClass('opened');
          $('#inset-para').addClass('disappear');
          $('#button-area').addClass('disappear');
          $('#button-tenant').css('color','#9c9c9c');
          $('#button-landlord').css('color','white');
          $('#button-tradie').css('color','#9c9c9c');
          $('#inset-para').html("<p>Write a description paragraph here about why this first selection is best suited to you.</p>");

        });
    });

    </script>

    <script>

    $( document ).ready(
      function() {
        $('div#button-tradie').click(function(){
          $('div#openable').addClass('opened');
          $('#inset-para').addClass('disappear');
          $('#button-area').addClass('disappear');
          $('#button-tenant').css('color','#9c9c9c');
          $('#button-landlord').css('color','#9c9c9c');
          $('#button-tradie').css('color','white');
          $('#inset-para').html("<p>Write a description paragraph here about why this third selection is best suited to you.</p>");
        });
    });
